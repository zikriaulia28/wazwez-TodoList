<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wazwez - TodoList</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- Bootstrap Icon  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body>
  <header>
    <nav class="navbar pt-3 mb-4">
      <div class="container">
        <h1 class="navbar-brand title">waz<span class="title-color">wez</span>.</h1>
        <div class="d-flex justify-content-center align-items-center gap-4 nav-profil">
          <div class="icon-notification">
            <img src="assets/Notification.svg">
          </div>
          <div class="d-flex justify-content-center align-items-center gap-3 user">
            <div class="wrap-profil d-flex justify-content-center align-items-center">
              <img class="" src="assets/profil.png">
            </div>
            <p class="text-profil">Zikri Aulia</p>
            <i class="bi bi-caret-down-fill"></i>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <div class="d-flex justify-content-center">
    <div class="content">
      <h1 class="title-content mb-1">MY TASKS</h1>
      <div class="d-flex justify-content-between mb-4 header-content">
        <div class="d-flex flex-column gap-3">
          <h1 class="text">To Do List </h1>
          <p>Buat list tugas harian saya</p>
        </div>
        <div class="d-flex justify-content-center align-items-center button-add">
          <i class="bi bi-plus-square text-white"></i>
          <p class="text-white">Tambah tugas</p>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center mb-4 filter">
        <p>Sort By</p>
        <div class="d-flex justify-content-center align-items-center gap-2 button-filter">
          <p>By Tanggal</p>
          <i class="bi bi-caret-down-fill"></i>
        </div>
      </div>

      <!-- task -->
      <div class="d-flex justify-content-between mb-4 task">
        <div class="d-flex gap-2">
          <input type="radio">
          <div class="task-desc">
            <div class="d-flex justify-content-between gap-2">
              <h1>Product Design</h1>
              <button class="news">Hari Ini</button>
            </div>
            <p>Tugas untuk design team</p>
          </div>
        </div>
        <i class="bi bi-caret-down-fill"></i>
      </div>

      <!-- task -->
      <div class="d-flex justify-content-between mb-4 task">
        <div class="d-flex gap-2">
          <input type="radio">
          <div class="task-desc">
            <div class="d-flex justify-content-between gap-2">
              <h1>Development</h1>
              <button class="news">15 Juni 2022</button>
            </div>
          </div>
        </div>
        <i class="bi bi-caret-down-fill"></i>
      </div>

      <!-- task -->
      <div class="d-flex justify-content-between mb-4 task">
        <div class="d-flex gap-2">
          <input type="radio">
          <div class="task-desc">
            <div class="d-flex gap-3 justify-content-center align-items-center ">
              <h1>Launching Wazwez Website</h1>
              <button class="news">20 Juni 2022</button>
            </div>
          </div>
        </div>
        <i class="bi bi-caret-down-fill"></i>
      </div>

      <!-- task complete-->
      <div class="task-complete">
        <div class="d-flex border-top gap-2 pt-3 pb-4">
          <i class="bi bi-caret-right-fill"></i>
          <p>Terselesaikan (3 tugas)</p>
        </div>

        <div class="d-flex justify-content-between mb-4 task">
          <div class="d-flex gap-2">
            <div class="check text-center text-white">
              <i class="bi bi-check"></i>
            </div>
            <div class="task-desc text-decoration-line-through">
              <h1>Requirements Detail</h1>
            </div>
          </div>
          <i class="bi bi-caret-down-fill"></i>
        </div>

        <div class="d-flex justify-content-between mb-4 task">
          <div class="d-flex gap-2">
            <div class="check text-center text-white">
              <i class="bi bi-check"></i>
            </div>
            <div class="task-desc text-decoration-line-through">
              <h1>Backlog Teams</h1>
            </div>
          </div>
          <i class="bi bi-caret-down-fill"></i>
        </div>

        <div class="d-flex justify-content-between mb-4 task">
          <div class="d-flex gap-2">
            <div class="check text-center text-white">
              <i class="bi bi-check"></i>
            </div>
            <div class="task-desc text-decoration-line-through">
              <h1>Meeting With Teams</h1>
            </div>
          </div>
          <i class="bi bi-caret-down-fill"></i>
        </div>

      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
</body>

</html>
