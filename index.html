<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=n, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Wazwez - Todo List</title>
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <h1>waz<span class="color-span">wez</span>.</h1>
      </div>
      <div class="profil">
        <a href="#"><img src="assets/Notification.svg"></a>
        <img src="assets/profil.png">
        <p>Zikri Aulia</p>
        <img src="assets/Arrow - Down 2.png">
      </div>
    </nav>
  </header>
  <section class="main">
    <div class="card-wrapper">
      <div class="card">
        <div class="card-header">
          <h2>MY TASKS</h2>
          <h3>To Do List </h3>
          <p>Buat list tugas harian saya</p>
        </div>
        <button class="card-add">
          <img src="assets/Plus.png">
          <p>Tambah tugas</p>
        </button>
      </div>
      <div class="card-content">
        <p>Sort By</p>
        <button class="sort-by">
          <p>By Tanggal</p>
          <i class="fa-solid fa-caret-down"></i>
        </button>
      </div>

      <div class="list">
        <div class="list-left">
          <input type="radio">
          <div class="content-list">
            <div class="content">
              <h1>Product Design</h1>
              <button class="news">Hari ini</button>
            </div>
            <p>Tugas untuk design team</p>
          </div>
        </div>
        <i class="fa-solid fa-caret-down"></i>
      </div>

      <div class="list">
        <div class="list-left">
          <input type="radio">
          <div class="content-list">
            <div class="content">
              <h1>Development</h1>
              <button class="news">15 Juni 2022</button>
            </div>
          </div>
        </div>
        <i class="fa-solid fa-caret-down"></i>
      </div>

      <div class="list">
        <div class="list-left">
          <input type="radio">
          <div class="content-list">
            <div class="content">
              <h1>Launching Wazwez Website</h1>
              <button class="news">20 Juni 2022</button>
            </div>
          </div>
        </div>
        <i class="fa-solid fa-caret-down"></i>
      </div>
      <div class="footer-wrapper">
        <i class="fa-solid fa-caret-right"></i>
        <p>Terselesaikan (3 tugas)</p>
      </div>
    </div>
  </section>
</body>

</html>
